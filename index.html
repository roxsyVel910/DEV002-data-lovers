<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Buscador de peliculas</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>

  <header>
    <nav class="navbar">
      <img src="./img/menublanco.png" alt="menu" class="menu">
      <div class="navbar-left">
        <img src="./img/logoblanco.png" alt="logo" class="logo">

        <ul>
          <li><a href="movie.html">PELICULAS</a></li>
        </ul>
      </div>


      <div class="navbar-right">
       
      </div>

      <div class="mobile-menu">
        <ul>
          <li> PELICULAS</li>
        </ul>
      </div>
    </nav>
  </header>


  <section class="main-container">
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <img class="studio_logo" src="./img/logoblanco.png">

    <div class="buscador">
      <input type="search" class="searchbtn" id="search" placeholder="Buscador" />
    </div>


    <div class="directorProductor">
      <select class="director" name="director">
        <option>DIRECTOR</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      </select>

      <select class="producer" name="producer">
        <option>PRODUCTOR</option>
        <option value="Toshio Suzuki">Toshio Suzuki</option>
        <option value="Isao Takahata">Isao Takahata</option>
        <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      </select>
    </div>
    
    <div class="iconosSort">
      <ul>
        <li class="sort">
          <img class="sort1" src="./img/ordenar-az.png" alt="busqueda" />
        </li>
        <li class="sortDesc">
          <img class="sort2" src="./img/ordenar-za.png" alt="busqueda" />
        </li>
      </ul>
    </div>


    <div class="contenedor-movies" id="contenedor">
    </div>

  </section>

  <script src="main.js" type="module"></script>

</body>
<footer class="footer-us">
<figure >
  <figcaption class="footer-descripcion">Creado por D-16, Bootcamp Laboratoria 2022</figcaption>
  </figure>
</footer>

</html>
